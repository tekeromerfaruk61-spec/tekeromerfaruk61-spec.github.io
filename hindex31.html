      <script>
      // Mobil Menü
      const btn = document.getElementById("mobileMenuButton");
      const menu = document.getElementById("mobileMenu");
      const iconOpen = document.getElementById("mobileMenuIconOpen");
      const iconClose = document.getElementById("mobileMenuIconClose");

      if (btn && menu) {
        btn.addEventListener("click", () => {
          const isHidden = menu.classList.contains("hidden");
          menu.classList.toggle("hidden", !isHidden);
          iconOpen.classList.toggle("hidden", !isHidden);
          iconClose.classList.toggle("hidden", isHidden);
        });
      }

      // Animasyon
      const fadeItems = document.querySelectorAll(".fade-in");
      const observer = new IntersectionObserver((entries, obs) => {
          entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
              anime({
                targets: entry.target,
                opacity: [0, 1],
                translateY: [16, 0],
                duration: 900,
                delay: index * 100,
                easing: "easeOutQuad",
              });
              obs.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });
      fadeItems.forEach((el) => observer.observe(el));
    </script>

    <script>
      // Resimler sizde olmadığı için placeholder kullanıyorum. 
      // Siz kendi resimlerinizi 'profile' kısmına yazın.
      const teamMembers = [
        { name: "Ömer Faruk TEKER", profile: "omer.png", role: "Kaptan" },
        { name: "Enes YILMAZ", profile: "enes.png", role: "Bşk. Yrd." },
        { name: "Oğuzhan BALCI", profile: "oguzhan.png", role: "Bşk. Yrd." },

        { name: "Emine KORKMAZ", profile: "emine.png", role: "Makine Müh." },
        { name: "Ufuk YILMAZ", profile: "ufuk.png", role: "Makine Müh." },
        { name: "Ahmet KIRAT", profile: "ahmetk.png", role: "Makine Müh." },
        { name: "Ersin DOĞAN", profile: "ersin.png", role: "Makine Müh." },
        { name: "Simge N. SARIOĞLU", profile: "simge.png", role: "Makine Müh." },
        { name: "İbrahim KAPLAN", profile: "ibrahim.png", role: "Makine Müh." },
        { name: "İnci TÖR", profile: "inci.png", role: "PR Uzmanı" },
        { name: "Muhammed R. AKTAŞ", profile: "muhammetresul.png", role: "Elektrik Müh." },
        { name: "Berkay ÇAMUR", profile: "berkay.png", role: "Makine Müh." },
        { name: "Arda AYDOĞAN", profile: "arda.png", role: "Makine Müh." },
        { name: "Hakan ARIKAN", profile: "hakan.png", role: "Makine Müh." },
        { name: "Mustafa ŞİMŞEK", profile: "mustafa.png", role: "Makine Müh." },
      ];

      const carousel = document.getElementById("carousel");
      const prevButton = document.getElementById("prev-button");
      const nextButton = document.getElementById("next-button");
      
      const teamCount = teamMembers.length;
      const angle = 360 / teamCount;
      let currentIndex = 0;
      let radius = 400; // Varsayılan yarıçap

      // Yarıçapı ekran boyutuna göre ayarla
      function updateRadius() {
        if (window.innerWidth < 640) {
           radius = 280; // Mobilde daha dar
        } else {
           radius = 450; // Masaüstünde daha geniş
        }
        updateCarousel(true); // Anlık güncelle
      }

      function createFace(member, index) {
        const face = document.createElement("div");
        face.className = "carousel-face glass-dark rounded-xl shadow-2xl flex flex-col items-center justify-center text-center p-4 border border-slate-700";
        
        // Resim yolu yoksa placeholder kullan (UI Avatar API)
        const imgSrc = member.profile.includes('.') ? member.profile : `https://ui-avatars.com/api/?name=${member.name}&background=c4151c&color=fff`;

        face.innerHTML = `
          <div class="w-24 h-24 mb-4 relative">
             <img src="${imgSrc}" 
                  class="w-full h-full rounded-full object-cover border-2 border-primary shadow-lg bg-slate-800" 
                  alt="${member.name}"
                  onerror="this.src='https://ui-avatars.com/api/?name=${member.name}&background=333&color=fff'">
          </div>
          <h5 class="text-lg font-bold text-white leading-tight">${member.name}</h5>
          <p class="text-xs text-primary font-semibold mt-1 uppercase tracking-wide">${member.role}</p>
        `;
        
        // 3D Pozisyonlama
        face.dataset.index = index;
        return face;
      }

      function updateCarousel(immediate = false) {
        // Her bir yüzün konumunu güncelle (Radius değiştiğinde gerekli)
        const faces = document.querySelectorAll('.carousel-face');
        faces.forEach((face, i) => {
            const faceAngle = i * angle;
            face.style.transform = `rotateY(${faceAngle}deg) translateZ(${radius}px)`;
        });

        // Ana konteyneri döndür
        const rot = -currentIndex * angle;
        if (immediate) {
          carousel.style.transition = "none";
        } else {
          carousel.style.transition = "transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)";
        }
        carousel.style.transform = `translateZ(-${radius}px) rotateY(${rot}deg)`;
      }

      function rotateByStep(direction) {
        currentIndex += direction;
        updateCarousel();
      }

      // Başlangıç
      function init() {
        carousel.innerHTML = "";
        teamMembers.forEach((member, index) => {
          const face = createFace(member, index);
          carousel.appendChild(face);
        });
        updateRadius(); // İlk yarıçap hesabı ve pozisyonlama
      }

      // Event Listeners
      prevButton.addEventListener("click", () => rotateByStep(-1));
      nextButton.addEventListener("click", () => rotateByStep(1));
      
      window.addEventListener("resize", () => {
         updateRadius();
      });

      // Drag / Swipe Mantığı
      let isDragging = false;
      let startX = 0;
      let currentRot = 0;

      carousel.addEventListener('pointerdown', (e) => {
        isDragging = true;
        startX = e.clientX;
        currentRot = -currentIndex * angle;
        carousel.style.transition = 'none';
        carousel.setPointerCapture(e.pointerId);
      });

      carousel.addEventListener('pointermove', (e) => {
        if (!isDragging) return;
        const deltaX = e.clientX - startX;
        // Hassasiyet ayarı (0.2)
        const newRot = currentRot + (deltaX * 0.3); 
        carousel.style.transform = `translateZ(-${radius}px) rotateY(${newRot}deg)`;
      });

      carousel.addEventListener('pointerup', (e) => {
        if (!isDragging) return;
        isDragging = false;
        const deltaX = e.clientX - startX;
        
        // Eğer sürükleme yeterince büyükse index'i değiştir
        if (Math.abs(deltaX) > 50) {
            if (deltaX > 0) currentIndex--;
            else currentIndex++;
        }
        
        updateCarousel(); // En yakın karta 'snap' yap
      });

      init();
    </script>
